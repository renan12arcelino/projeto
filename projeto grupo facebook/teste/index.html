<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    
  <header>
    <nav class="nav-bar">
        <div class="logo">

        <div class="nav-list">

        <div class="login-button">
            <button><a href="#">Entrar</a></button>
        </div>

        <div class="mobile-menu-icon">
            <button onclick="menuShow()"><img class="icon" src="    " alt=""></button>
        </div>
    </nav>
    <div class="mobile-menu">
        <ul>
            <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>

        <div class="login-button">

</header>
  
  <div id="carouselExampleFade" class="carousel slide carousel-fade" style="width: 300px;height: 300px">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="teste" src="/img/frutas.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img class="teste"  src="/img/logo.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img class="teste"  src="/img/img-agricultor.avif" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
